<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal || Codehelp</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .overlay{
    /* means if we click on overlay there is no
    effects of pointer -events on overlay 
    overlay is present but it  is hidden
    poiter-events like click double click */
    pointer-events: none; 
    opacity: 0;
}
.overlayactive{
    opacity: 1;
    pointer-events: initial;
    /* pointer-events :inital means  ye element jsesa
    pehle se pointer-events par behave karta hoga
    vesa hi behave karega */
}
.active{
    scale: 1;
}
    </style>
</head>
<body>
    <!-- top level div  position relative we  mark-->
    
        <!-- circle wala div -->
        <div class="circle1"> 

        </div>
        <div class="circle2">

        </div>
        <!-- card wrapper -->
        <div id="wrapper" class="wrapper">
             <div class="card_wrapper">

                <div>
                    <img src="images/Rohit.jpg" alt="">
                </div>

                <div class="user_name">
                    <h3>Rohit Soni</h3>
                </div>

                <div class="designation">
                    <h3>Founder,Code Help</h3>
                </div>
                 
               <div class="button_groups">
                <button  onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                </button>

                <button class="btn-follow btn-card">
                    Follow Me
                </button>
               </div>
             </div>
        </div>


        <!-- Modal Componenet -->

        <div class="modal">

            <!-- heading -->
          <div class="modal_header">
            <h1>Share My Profile</h1>
            <i class="fa-solid fa-xmark close" onclick="closemodal()"></i>
          </div>
          
          
          <!-- content box -->
          <div>
          <h3>Share this via</h3>
           <div class="icon_container">
            <a href="#" class="icon" id="facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="icon" id="twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="icon" id="instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="icon" id="whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>

            <a href="#" class="icon" id="telegram">
                <i class="fa-brands fa-telegram"></i>
            </a>
           </div>
          </div>

        </div>

        <!-- overaly when share modal is opwn -->
        <div class="overlay" onclick="closemodal()">

        </div>
        <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous">
        </script>
</body>
</html>
