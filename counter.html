<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <!-- wrapper -->
   <div class="w-[100vw] h-[100vh] flex  flex-col justify-center items-center bg-[#344151] gap-10">
       <!-- heading -->
       <div class="text-[#0398d4] font-medium text-[20px] "> 
        Increment And Decrement
       </div>
       <!-- button -->
        <div class="bg-white flex flex-row  text-[25px] rounded-sm gap-12 p-3 px-5  ">
            <button class="border-r-2 border-[#bfbfbf] pr-5 " onclick="decrement()">
             <i class="fa-solid fa-minus"></i>
            </button>

            <div   id="counter" class="font-bold  ">
               0
            </div>

            <button class="border-l-2 border-[#bfbfbf] pl-5 " onclick="increment()">
             <i class="fa-solid fa-plus"></i>
            </button>
        </div>
   </div>
   <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous">
   </script>
   <script src="index.js"></script>
</body>
</html>
